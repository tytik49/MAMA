<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированные фиолетовые цветы</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .scene {
            position: relative;
        }
        .flower {
            position: absolute;
            bottom: 0;
            animation: sway 3s infinite alternate ease-in-out;
        }
        .stem {
            width: 5px;
            height: 100px;
            background: green;
            margin: 0 auto;
        }
        .petals {
            width: 30px;
            height: 30px;
            background: purple;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: -12px;
        }
        .flower-1 {
            left: -40px;
            animation-delay: 0.5s;
        }
        .flower-2 {
            left: 40px;
            animation-delay: 1s;
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(rgba(128, 0, 128, 0.5), transparent);
            top: -50px;
            left: -50px;
            border-radius: 50%;
        }
        @keyframes sway {
            from {
                transform: rotate(-5deg);
            }
            to {
                transform: rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="flower flower-1">
            <div class="stem"></div>
            <div class="petals"></div>
        </div>
        <div class="flower flower-2">
            <div class="stem"></div>
            <div class="petals"></div>
        </div>
        <div class="glow"></div>
    </div>
</body>
</html>
